roles:
  - name: role_database_level
    level: DATABASE
    grants:
      - CREATE
      - TEMP
    databases:
      - db1
      - db2

  - name: role_schema_level
    level: SCHEMA
    grants:
      - CREATE
    databases:
      - db1
      - db2
    schemas:
      - common
      - dwh1
      - dwh2

  - name: role_all_schema
    level: TABLE
    grants:
      - SELECT
      - INSERT
      - UPDATE
    databases:
      - db1
    schemas:
      - common
    tables:
      - ALL

users:
  - name: duyet
    roles:
      - name: role_database_level
      - name: role_all_schema
      - name: role_schema_level
  - name: duyet2
    roles:
      - name: role_database_level
      - name: role_all_schema
      - name: role_schema_level
