roles:
	- name: role_database_level
		level: DATABASE
		grant:
			- CREATE | TEMPORARY | TEMP
			- ALL | *
		databases:
			- db1
			- db2

	- name: role_schema_level
		level: SCHEMA
		grant:
			- CREATE | USAGE
			- ALL | *
		databases:
			- db1
			- db2
		schemas:
			- common
			- public

	- name: role_table_level
		level: TABLE
		grant:
			- SELECT | INSERT | UPDATE | DELETE | DROP | REFERENCES
			- ALL | *
		databases:
			- db1
			- db2
		schemas:
			- common
			- public
		tables:
			- [table_name]
			- ALL TABLES | *

	- name: role_function_or_proc_level
		level: FUNCTION_OR_PROCEDURE
		grant:
			- EXECUTE
			- ALL | *
		databases:
			- db1
			- db2
		schemas:
			- common
			- public
		functions:
			- [table_name]
			- ALL FUNCTIONS | ALL PROCEDURES 

	- name: role_language_level
		level: LANGUAGE
		grant:
			- USAGE | *
		languages:
			- language_name
			- language_name

users:
	- name: duyet
		password: 123456 | base64
		roles:
			- name: role_database_level
			- name: role_schema_level
			- name: role_table_level
	- name: data_studio_ru
		password: 123456 | base64
		roles:
			- name: role_table_level
				overwrite: 
					tables:
						- table1
						- table2
						- table3
					except_tables:
						- table_xxx
